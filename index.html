<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Title</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- handwrite font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <!-- Flowbite CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.0/flowbite.min.css" rel="stylesheet">
    <!-- font Awesome css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="bg-gray-200">
    <div class="flex justify-center items-center h-screen" style="font-family: Handlee;">
        <div class="shadow bg-white lg:w-1/3 md:w-2/3 sm:w-1/2 w-full rounded-md">
            <div class="b-2 mt-4"><span class="flex text-xl justify-center font-black" >TO DO List</span></div>
            <hr class="my-4 border-t-2 border-gray-300">
            <div
                class="mb-3 text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700">
                <ul class="flex flex-wrap -mb-px">
                    <li  class="stat me-2 w-1/5 ">
                        <a onclick="allstat()" id="all" href="#"
                            class="text:gray-600 border-gray-600 inline-block p-4 border-b-2 border-transparent hover:text-gray-600 border-b-2 hover:border-gray-600 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300">
                            All</a>
                    </li>
                    <li class="stat me-2 cursor-pointer">
                        <a id="inProgress" onclick="inProgress()"
                            class="inline-block p-4 hover:text-blue-600 border-b-2 hover:border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
                            aria-current="page">In progress</a>
                    </li>
                    <li onclick="Completed()" class="stat me-2">
                        <a id="completed" href="#"
                            class="inline-block p-4 hover:text-green-600 border-b-2 hover:border-green-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500"
                            aria-current="page">Complated</a>
                    </li>
                    
                </ul>
            </div>
            <div id="TasksSpace">
                
            </div>
            <div class="pl-4 pr-3 pb-3 grid-cols-4 flex justify-center items-center ">
                <button id="AddTask" type="button"
                    class="py-2 px-5 me-2 text-md font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-200 hover:text-green-700  focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                    Add task
                </button>

            </div>
        </div>
            <div id="ExitForm" class="hidden flex absolute w-full bg-gray-500 bg-opacity-50 h-screen">

            </div>
            <div id="TaskForm" class="hidden absolute z-10 flex mt-5 p-4 bg-white lg:w-1/3 md:w-2/3 sm:w-1/2 w-full">
                <form class=" w-3/4 max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="Title" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                        <input type="text" id="Title"
                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Title" required />
                    </div>
                    <div class="mb-5">
                        <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                            description</label>
                        <textarea id="Description" rows="4"
                            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                            placeholder="Write task description here"></textarea>
            
                    </div>
            
                    <button type="submit"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">save</button>
                </form>
            
        </div>
        
        
        <div id="ConfDelete" tabindex="-1"
            class="hidden flex absolute overflow-y-auto overflow-x-hidden z-10 justify-center items-center ">
            <div class="relative p-4 w-full max-w-md max-h-full">
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    
                    <div class="p-4 md:p-5 text-center">
                        <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" 
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete
                            this task?</h3>
                        <button data-modal-hide="popup-modal" type="button"
                            class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
                            Yes, I'm sure
                        </button>
                        <button id="Cancel" data-modal-hide="popup-modal" type="button"
                            class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">No,
                            cancel</button>
                    </div>
                </div>
            </div>
        </div>

        
    </div>
    
    <script>
        
            var Tasks = [
                {
                    "title": "Task 1",
                    "description": "This is a sample task",
                    "status": "In progress",
                },
                {
                    "title": "Task 2",
                    "description": "This is another sample task",
                    "status": "Completed",
                },
                {
                    "title": "Task 3",
                    "description": "This is a third sample task",
                    "status": "In progress",
                }
            ]
            var stat = "all";
            function createElement(task) {
                var divContainer = document.createElement("div");
                divContainer.classList.add("flex", "flex-col");
                var FistLinediv = document.createElement("div");
                FistLinediv.classList.add("pl-4", "pr-3", "pb-3", "grid-cols-4", "flex", "justify-left", "items-center", "rounded-lg")

                var titleDiv = document.createElement("div");
                titleDiv.classList.add( "titleDiv", "w-4/5", "hover:text-blue-500");
                titleDiv.appendChild(document.createTextNode(task.title));

                var descriptionDiv = document.createElement("div");
                descriptionDiv.classList.add("descDiv", "ml-4", "hover:text-blue-500");
                descriptionDiv.appendChild(document.createTextNode(task.description));

                var checkDiv = document.createElement("div");
                checkDiv.classList.add("cursor-pointer", "mh-3", "hover:bg-gray-300", "w-8", "h-8", "rounded-full", "flex", "justify-center", "items-center")
                var checkIcon = document.createElement("i");
                checkIcon.classList.add("hover:text-green-600", "fa-solid", "fa-check");
                checkDiv.appendChild(checkIcon);

                var DeleteDiv = document.createElement("div");
                DeleteDiv.classList.add("Delete", "cursor-pointer", "mh-3", "hover:bg-gray-300", "w-8", "h-8", "rounded-full", "flex", "justify-center", "items-center");
                var DeleteIcon = document.createElement("i");
                DeleteIcon.classList.add("hover:text-red-700", "fa-solid", "fa-trash");
                DeleteDiv.appendChild(DeleteIcon);

                var EditDiv = document.createElement("div");
                EditDiv.classList.add("Edite", "cursor-pointer", "mh-3", "hover:bg-gray-300", "w-8", "h-8", "rounded-full", "flex", "justify-center", "items-center");
                var EditIcon = document.createElement("i");
                EditIcon.classList.add("hover:text-blue-600", "fa-solid", "fa-pen-to-square");
                EditDiv.appendChild(EditIcon);

                var hrElement = document.createElement("hr");
                hrElement.classList.add("my-2", "border-t-2", "border-gray-300");

                FistLinediv.append(titleDiv, checkDiv, DeleteDiv, EditDiv);
                divContainer.append(FistLinediv, descriptionDiv, hrElement);
                document.getElementById("TasksSpace").appendChild(divContainer);
            }

            function sort(stat) {
                document.getElementById("TasksSpace").innerHTML = ""
                if (stat == "all")
                    Tasks.filter(task => task.status != stat).map((task) => {
                        createElement(task);
                    });
                Tasks.filter(task => task.status === stat).map((task) => {
                    createElement(task);
                });
            }
            sort(stat);
            stpidJS();
            function inProgress() {
                document.getElementById("inProgress").classList.add(`text-blue-600`, `border-blue-600`);
                document.getElementById("all").classList.remove(`text-gray-600`, `border-gray-600`);
                document.getElementById("completed").classList.remove(`text-green-600`, `border-green-600`);
                stat = "In progress";
                sort(stat);
                stpidJS();
            }
            function Completed() {
                document.getElementById("completed").classList.add(`text-green-600`, `border-green-600`);
                document.getElementById("all").classList.remove(`text-gray-600`, `border-gray-600`);
                document.getElementById("inProgress").classList.remove(`text-blue-600`, `border-blue-600`);
                stat = "Completed";
                sort(stat);
                stpidJS();
            }
            function allstat() {
                document.getElementById("all").classList.add(`text-gray-600`, `border-gray-600`);
                document.getElementById("completed").classList.remove(`text-green-600`, `border-green-600`);
                document.getElementById("inProgress").classList.remove(`text-blue-600`, `border-blue-600`);
                stat = "all"
                sort(stat);
                stpidJS();
            }
        function stpidJS(){
            
            document.getElementById("AddTask").addEventListener("click", () => {
                document.getElementById("TaskForm").classList.remove("hidden");
                document.getElementById("ExitForm").classList.remove("hidden");
            });
            document.getElementById("ExitForm").addEventListener("click", () => {
                document.getElementById("TaskForm").classList.add("hidden");
                document.getElementById("ExitForm").classList.add("hidden");
            });
            document.querySelectorAll(".Delete").forEach((task) => {
                task.addEventListener("click", () => {
                    document.getElementById("ConfDelete").classList.remove("hidden");
                    document.getElementById("ExitForm").classList.remove("hidden");
                });
            })
            document.querySelectorAll(".Edite").forEach((task) => {
                task.addEventListener("click", (event) => {
                    var parent = event.currentTarget.parentNode;
                    var grandparent = parent.parentNode;
                    var title = parent.querySelector(".titleDiv").innerHTML;
                    var description = grandparent.querySelector(".descDiv").innerHTML;
                    document.getElementById("Title").value = title;
                    document.getElementById("Description").value = description;
                    document.getElementById("TaskForm").classList.remove("hidden");
                    document.getElementById("ExitForm").classList.remove("hidden");
                });
            })
            document.getElementById("ExitForm").addEventListener("click", () => {
                document.getElementById("ConfDelete").classList.add("hidden");
            });
            document.getElementById("Cancel").addEventListener("click", () => {
                document.getElementById("ConfDelete").classList.add("hidden");
                document.getElementById("ExitForm").classList.add("hidden");

            });
        }
            
    </script>
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.0/flowbite.min.js"></script>
</body>

</html>
